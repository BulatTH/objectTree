<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Подключение bootstrap 4 -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- es5-shim для поддержки старых браузеров -->
	<script src="js/es5-shim.min.js"></script>
	<!-- скрипт objectTree.js -->
	<script src="js/objectTree.js"></script>

	<title>objectTree.js Example</title>
</head>
<body>
	
	<!-- Создаем контейнер, куда поместим дерево объектов -->
	<div class="container py-4">
		<div class="row">
			<div class="col-8">
				<p class="display-4 alert alert-success"> Задание </p>
				<img src="Create tree from object task.PNG" alt="" class="w-100">
			</div>
			<div class="col-4 objectTree px-0">
				<p class="display-4 alert alert-success"> Решение </p>
			</div>
		</div>
	</div>

	<script>
		/**
		*	Создаем объект object={} с параметрами
		*/
		let object = {
			"Рыбы": {
        "Форель": {},
        "Щука": {}
      },

      "Деревья": {
        "Хвойные": {
          "Лиственница": {},
          "Ель": {},
          "Елочка": {
            "Елочка №1": {},
            "Елочка №2": {},
          },
        },
        "Цветковые": {
          "Берёза": {},
          "Тополь": {}
        }
      }
		};

		let container = document.querySelector(".objectTree");
		createTree(container, object);
	</script>

</body>
</html>
